<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そこそこタイピング</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #d63384;
      font-size: 4em;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
      animation: floatTitle 3s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    #startMessage {
      display: none;
      font-size: 2em;
      color: #333;
      animation: fadeIn 1s ease-in-out forwards;
    }

    #typingText {
      font-size: 1.5em;
      margin-top: 30px;
      color: black;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .hidden {
      display: none;
    }

    .correct {
      color: red;
    }
  </style>
</head>
<body>
  <h1 id="title">そこそこ<br>タイピング</h1>

  <div class="button-container" id="buttons">
    <button class="btn" id="startBtn">始める</button>
    <button class="btn">アバウトアワー</button>
  </div>

  <div id="startMessage">スペースで開始</div>
  <div id="typingText"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const title = document.getElementById('title');
    const buttons = document.getElementById('buttons');
    const startMessage = document.getElementById('startMessage');
    const typingText = document.getElementById('typingText');

    const sentences = [
      "こんにちは、今日はいい天気ですね。",
      "タイピングは楽しいですね！",
      "プログラミングを始めましょう。",
      "コーヒーを飲みながら集中しよう。",
      "日本語のタイピングも練習しよう。"
    ];

    let currentSentence = '';
    let userInput = '';
    let gameStarted = false;

    startBtn.addEventListener('click', () => {
      title.classList.add('hidden');
      buttons.classList.add('hidden');
      startMessage.style.display = 'block';
    });

    document.addEventListener('keydown', (e) => {
      if (!gameStarted && e.code === 'Space') {
        e.preventDefault(); // スクロール防止
        gameStarted = true;
        startMessage.style.display = 'none';
        userInput = '';
        currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
        updateTypingText();
        typingText.style.display = 'block';
      } else if (gameStarted && e.key.length === 1) {
        userInput += e.key;
        updateTypingText();
      } else if (gameStarted && e.key === 'Backspace') {
        userInput = userInput.slice(0, -1);
        updateTypingText();
      }
    });

    function updateTypingText() {
      let highlighted = '';
      for (let i = 0; i < currentSentence.length; i++) {
        if (userInput[i] === currentSentence[i]) {
          highlighted += `<span class="correct">${currentSentence[i]}</span>`;
        } else {
          highlighted += currentSentence[i];
        }
      }
      typingText.innerHTML = highlighted;
    }
  </script>
</body>
</html>
