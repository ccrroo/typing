<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>メンテナンス中</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .glow-text {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffc3;
      text-shadow: 0 0 5px #00ffc3, 0 0 20px #00ffc3, 0 0 40px #00ffc3;
      animation: glowPulse 2s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #00ffc3, 0 0 20px #00ffc3, 0 0 40px #00ffc3;
      }
      50% {
        text-shadow: 0 0 10px #00e6b8, 0 0 30px #00e6b8, 0 0 60px #00e6b8;
      }
    }

    .gear {
      width: 80px;
      height: 80px;
      margin: 20px 0;
      animation: spin 4s linear infinite;
      filter: drop-shadow(0 0 10px #00ffc3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ccc;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 100%;
      background: url('https://i.imgur.com/lJ9VfAv.png') repeat-x;
      animation: cloudMove 60s linear infinite;
      opacity: 0.05;
    }

    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-66.6%); }
    }
  </style>
</head>
<body>
  <div class="clouds"></div>

  <div class="glow-text">⚙ メンテナンス中です</div>
  
  <svg class="gear" viewBox="0 0 100 100">
    <path fill="#00ffc3" d="M94.3,56.7v-13l-12-2.6c-0.7-2.6-1.6-5.1-2.8-7.5l7.9-9.4l-9.2-9.2l-9.4,7.9c-2.4-1.2-4.9-2.1-7.5-2.8
      L56.7,5.7h-13l-2.6,12c-2.6,0.7-5.1,1.6-7.5,2.8l-9.4-7.9l-9.2,9.2l7.9,9.4c-1.2,2.4-2.1,4.9-2.8,7.5L5.7,43.3v13l12,2.6
      c0.7,2.6,1.6,5.1,2.8,7.5l-7.9,9.4l9.2,9.2l9.4-7.9c2.4,1.2,4.9,2.1,7.5,2.8l2.6,12h13l2.6-12c2.6-0.7,5.1-1.6,7.5-2.8l9.4,7.9
      l9.2-9.2l-7.9-9.4c1.2-2.4,2.1-4.9,2.8-7.5L94.3,56.7z M50,65c-8.3,0-15-6.7-15-15s6.7-15,15-15s15,6.7,15,15S58.3,65,50,65z"/>
  </svg>

  <div class="message">ただいまシステムをアップグレード中です。しばらくお待ちください。</div>
</body>
</html>
